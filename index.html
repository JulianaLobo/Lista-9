<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var slidePos = 0;
        //var vetImagens = ["img1.png", "img2.png", "img3.png"];
        //var vetDescricoes = ["Descrição do produto 1", "Descrição do produto 2", "Descrição do produto 3"];
        var slideShow = [
            { img: "img1.png", nome: "Samsung", descricao: "Descrição do produto 1", valor: "R$1500,00" },
            { img: "img2.png", nome: "Xiaomi", descricao: "Descrição do produto 2", valor: "R$2500,00" },
            { img: "img3.png", nome: "Motorola", descricao: "Descrição do produto 3", valor: "R$3500,00" }
        ];
        var idCron;

        function play() {
            idCron = setInterval(mudarImg, 1000);
        }

        function mudarImg() {
            slidePos++;
            if (slidePos > slideShow.length - 1) {
                slidePos = 0;
            }
            document.getElementById("slideShow").src = `img/${slideShow[slidePos].img}`;
            document.getElementById("nome").innerHTML = slideShow[slidePos].nome;
            document.getElementById("descricao").innerHTML = slideShow[slidePos].descricao;
            document.getElementById("valor").innerHTML = slideShow[slidePos].valor;
        }
        function pausar() {
            clearInterval(idCron);
        }
    </script>
</head>

<body onload="play()">
    <img id="slideShow" src="img/img1.png" alt="" onmouseenter="pausar()" onmouseleave="play()">
    <h2 id="nome">Samsung</h2>
    <p id="descricao">Descrição do produto 1</p>
    <h3 id="valor">R$1500,00</h3>
</body>

</html>
